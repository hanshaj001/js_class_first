<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .red_box{
        width: 200px;
        height: 200px;
        background: red;
        margin-top: 10px;
    }
    .green_box{
        width: 200px;
        height: 200px;
        background-color: green;
        margin-top: 10px;
    }
</style>
<body>
    <div id="result" > </div>
    <div id="green_result" > </div>
    
    <script>
        let i
        for(i=0;i<10;i++){
        if(i<5){
        let red = "<div class='red_box'></div>";
            document.getElementById('result').innerHTML += red;
        }
        else{
            let green = "<div class='green_box'></div>";
                document.getElementById('green_result').innerHTML += green;

        }
    }
    </script>
    
</body>
</html>
